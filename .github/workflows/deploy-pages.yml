# Deployt den Inhalt von /public als GitHub-Pages-Website.
# In den Repo-Einstellungen: Settings → Pages → Source: "GitHub Actions".

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  # optional: auch bei Push auf master auslösen, falls dein Standard-Branch so heißt
  # branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
