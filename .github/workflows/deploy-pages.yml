# Deployt den Inhalt von /public als GitHub-Pages-Website.
# Repo: Settings → Pages → Source muss "GitHub Actions" sein (nicht "Deploy from a branch").

name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:  # Manuell starten: Actions → "Deploy to GitHub Pages" → Run workflow

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prüfen ob public/ vorhanden ist
        run: |
          echo "Inhalt Repo-Root:"
          ls -la
          echo "---"
          if [ ! -d public ]; then
            echo "FEHLER: Ordner 'public' fehlt im Repo!"
            exit 1
          fi
          echo "Inhalt von public/:"
          ls -la public/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
